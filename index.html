<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
	<style>
		body{
			position:relative;
			margin:0;
			padding:0;
		}
		#box{
			width:100px;
			height:100px;
			background-color:black;
			cursor:move;
			position:absolute;
		}
	</style>
  </head>
<body>
<div id="box"></div>
<script>
	var _box = document.getElementById("box");
	_box.style.left = "100px";
	_box.style.top = "100px";
	_box.onmousedown = function(event){
		event = event || window.event;
		var _x = event.clientX - _box.offsetLeft;
		var _y = event.clientY - _box.offsetTop;
		document.onmousemove = function(event){
			event = event || window.event;
			_move(event,_x,_y);
		}
		_box.onmouseup = function(){
			document.onmousemove = null;
			_box.onmouseup = null;
		}
	}
	
	function _move(e,x,y){
		var l = e.clientX - x,
			t = e.clientY - y,
			winW = document.documentElement.clientWidth || document.body.clientWidth,
			winH = document.documentElement.clientHeight|| document.body.clientHeight,
			maxW = winW - _box.offsetWidth;
			maxH = winH - _box.offsetHeight;
		if(l<0){
			l = 0;
		}
		else if(l>maxW){
			l = maxW;
		}
		if(t<0){
			t = 0;
		}
		else if(t>maxH){
			t = maxH;
		}
		_box.style.left = l + "px";
		_box.style.top = t + "px";
	}
</script>
</body>
</html>
