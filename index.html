<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
	<style>
		body{
			position:relative;
			margin:0;
			padding:0;
		}
		#box1{
			width:200px;
			height:200px;
			position:absolute;
			background-color:yellow;
			left:-200px;
			top:50px;
		}
		#box2{
			border:1px solid black;
			width:18px;
			margin-left:200px;
		}
	</style>
  </head>
<body>
<div id="box1"><div id="box2"><p>礼<br/>品</p></div></div>
<script>
	window.onload = function(){
		var _box1 = document.getElementById("box1");
		_box1.onmouseover = function(){
			_move(0);
		}
		_box1.onmouseout = function(){
			_move(-200);
		}
	}
	var move1;
	function _move(width){
		clearInterval(move1);
		var _box1 = document.getElementById("box1");
		move1 = setInterval(function(){
			var time = (width - _box1.offsetLeft)/20;
		    time = time>0?Math.ceil(time):Math.floor(time);
			if(_box1.offsetLeft == width){
				clearInterval(move1);
			}
			else{
			_box1.style.left = _box1.offsetLeft + time + "px";				
			}
		},30);
	}
</script>
</body>
</html>
